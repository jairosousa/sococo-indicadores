<div class="form-group row" [class.has-success]="input.valid && (input.dirty || input.touched)" 
            [class.has-error]="!input.valid && (input.dirty || input.touched)">
    <label class="col-lg-2 col-form-label form-control-label">{{label}}</label>
    <div class="col-lg-10">

        <ng-content></ng-content>

        <span class="help-block" *ngIf="!input.valid && (input.dirty || input.touched)">
            <i class="ti-alert"></i> {{errorMessage}}</span>
    </div>
</div>
