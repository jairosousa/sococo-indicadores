<div class="form-group row" [class.has-success]="hasSuccess()" 
            [class.has-error]="hasError()">
    <label class="col-lg-2 col-form-label form-control-label">{{label}}</label>
    <div class="col-lg-10">

        <ng-content></ng-content>

        <span class="help-block" *ngIf="hasError()">
            <i class="ti-alert"></i> {{errorMessage}}</span>
    </div>
</div>
